<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تغيير لون الكنب</title>

<style>
    body{
        font-family: sans-serif;
        background:#ffffff;
        padding:40px;
        text-align:center;
    }

    .sofa-box {
        width: 450px;
        height: 300px;
        margin: 20px auto;
        position: relative;
    }

    .sofa-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        display: block;
    }

    /* طبقة اللون التي تتغير فقط */
    .color-layer {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border-radius: 20px;
        background: transparent;
        mix-blend-mode: multiply;   /* يطبق اللون على الصورة */
        opacity: 0.8;
        pointer-events: none;
        transition: 0.3s;
    }

    .colors {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }

    .color-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #333;
    }
</style>
</head>

<body>

<h2>اختر لون للكنب</h2>

<div class="sofa-box">
    <img src="sofa.jpg" class="sofa-img" alt="sofa">
    <div id="layer" class="color-layer"></div>
</div>

<div class="colors">
    <div class="color-btn" data-color="#1a1a1a" style="background:#1a1a1a;"></div>
    <div class="color-btn" data-color="#5a3e36" style="background:#5a3e36;"></div>
    <div class="color-btn" data-color="#645fce" style="background:#645fce;"></div>
    <div class="color-btn" data-color="#a83279" style="background:#a83279;"></div>
    <div class="color-btn" data-color="#2e8b57" style="background:#2e8b57;"></div>
</div>

<script>
    const layer = document.getElementById("layer");
    const buttons = document.querySelectorAll(".color-btn");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const color = btn.getAttribute("data-color");
            layer.style.backgroundColor = color;  // ← يطبق اللون على الصورة فقط
        });
    });
</script>

</body>
</html>
