<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تغيير لون الكنب</title>

<style>
    body{
        font-family: sans-serif;
        background:#f0f0f0;
        padding:40px;
        text-align:center;
    }

    .sofa {
        width: 350px;
        height: 200px;
        margin: 20px auto;
        background: #c9c9c9; /* اللون الافتراضي */
        border-radius: 20px;
        transition: 0.3s;
    }

    .colors {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
    }

    .color-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #333;
        transition: 0.2s;
    }

    .color-btn:hover{
        transform: scale(1.1);
    }
</style>
</head>

<body>

<h2>اختر لون الكنب</h2>

<div id="sofa" class="sofa"></div>

<div class="colors">
    <div class="color-btn" data-color="#1a1a1a" style="background:#1a1a1a;"></div>
    <div class="color-btn" data-color="#5a3e36" style="background:#5a3e36;"></div>
    <div class="color-btn" data-color="#645fce" style="background:#645fce;"></div>
    <div class="color-btn" data-color="#a83279" style="background:#a83279;"></div>
    <div class="color-btn" data-color="#2e8b57" style="background:#2e8b57;"></div>
</div>

<script>
    const sofa = document.getElementById("sofa");
    const buttons = document.querySelectorAll(".color-btn");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const color = btn.getAttribute("data-color");
            sofa.style.backgroundColor = color;  // ← يغيّر لون الكنب فقط
        });
    });
</script>

</body>
</html>
